<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de An√°lisis de Dataset</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#64748b',
                        accent: '#06b6d4',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-slate-50 to-blue-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-7xl">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Dashboard de An√°lisis de Dataset</h1>
            <p class="text-gray-600">Analiza y visualiza tus datos de manera inteligente</p>
        </div>

        <div class="bg-white rounded-xl shadow-lg p-6 mb-8 border border-gray-100">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Subir nuevo Dataset</h2>
            <form id="uploadForm" class="flex flex-col md:flex-row gap-4 items-end">
                <div class="flex-1">
                    <label for="datasetName" class="block text-sm font-semibold text-gray-700 mb-2">Nombre del Dataset</label>
                    <input type="text" id="datasetName" name="name" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary text-gray-700">
                </div>
                <div class="flex-1">
                    <label for="datasetFile" class="block text-sm font-semibold text-gray-700 mb-2">Archivo CSV</label>
                    <input type="file" id="datasetFile" name="file" accept=".csv" required class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-white text-gray-700">
                </div>
                <button type="submit" class="bg-accent hover:bg-cyan-600 text-white font-semibold px-6 py-3 rounded-lg transition-all duration-200">Subir</button>
            </form>
            <div id="uploadMessage" class="mt-4 text-sm font-medium"></div>
        </div>

        <div class="bg-white rounded-xl shadow-lg p-6 mb-8 border border-gray-100">
            <div class="flex flex-col md:flex-row gap-4 items-end">
                <div class="flex-1">
                    <label for="datasetId" class="block text-sm font-semibold text-gray-700 mb-2">
                        ID del Dataset
                    </label>
                    <input 
                        type="number" 
                        id="datasetId" 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200 text-gray-700"
                        placeholder="Ingresa el ID del dataset"
                    >
                </div>
                <button 
                    class="bg-primary hover:bg-blue-600 text-white font-semibold px-8 py-3 rounded-lg transition-all duration-200 transform hover:scale-105 focus:ring-2 focus:ring-primary focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
                    onclick="cargarAnalisis()"
                    id="cargarBtn"
                >
                    <span id="btnText">Cargar An√°lisis</span>
                    <span id="btnLoader" class="hidden">
                        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        Cargando...
                    </span>
                </button>
            </div>
        </div>

        <div id="loadingState" class="hidden text-center py-12">
            <div class="inline-flex items-center px-6 py-3 bg-white rounded-full shadow-lg">
                <svg class="animate-spin -ml-1 mr-3 h-6 w-6 text-primary" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span class="text-gray-700 font-medium">Analizando dataset...</span>
            </div>
        </div>

        <div id="resultados" class="space-y-6"></div>
    </div>

<script>
    function renderTable(data) {
        const keys = Object.keys(data[0]);
        let table = '<div class="overflow-x-auto"><table class="min-w-full bg-white rounded-lg overflow-hidden"><thead><tr>';
        keys.forEach(key => {
            table += `<th class="px-4 py-2 border-b bg-gray-100 text-left text-sm font-semibold text-gray-700">${key}</th>`;
        });
        table += '</tr></thead><tbody>';
        data.forEach(row => {
            table += '<tr>';
            keys.forEach(key => {
                table += `<td class="px-4 py-2 border-b text-sm text-gray-800">${row[key]}</td>`;
            });
            table += '</tr>';
        });
        table += '</tbody></table></div>';
        return table;
    }

    async function cargarAnalisis() {
        const id = document.getElementById('datasetId').value;
        if (!id) {
            alert('Por favor, ingresa un ID de dataset v√°lido');
            return;
        }

        const div = document.getElementById('resultados');
        const loadingState = document.getElementById('loadingState');
        const cargarBtn = document.getElementById('cargarBtn');
        const btnText = document.getElementById('btnText');
        const btnLoader = document.getElementById('btnLoader');

        div.innerHTML = '';
        loadingState.classList.remove('hidden');
        cargarBtn.disabled = true;
        btnText.classList.add('hidden');
        btnLoader.classList.remove('hidden');

        const endpoints = [
            ['Forma del Dataset', 'shape', 'üìä'],
            ['Tipos de Datos', 'dtypes', 'üè∑Ô∏è'],
            ['Valores Nulos', 'nulls', '‚ùå'],
            ['Duplicados', 'duplicates', 'üîÑ'],
            ['Valores √önicos', 'unique', '‚ú®'],
            ['Estad√≠sticas Descriptivas', 'describe', 'üìà'],
            ['Histogramas', 'histograms', 'üìä'],
            ['Boxplots', 'boxplots', 'üì¶'],
        ];

        try {
            for (let [titulo, endpoint, emoji] of endpoints) {
                const res = await fetch(`/api/analyze/${id}/${endpoint}/`);
                if (!res.ok) throw new Error(`Error en ${endpoint}: ${res.status}`);
                const data = await res.json();

                const section = document.createElement('div');
                section.className = 'bg-white rounded-xl shadow-lg border border-gray-100 overflow-hidden';

                const header = document.createElement('div');
                header.className = 'bg-gradient-to-r from-primary to-accent text-white px-6 py-4';
                header.innerHTML = `<h3 class="text-xl font-bold flex items-center gap-2"><span class="text-2xl">${emoji}</span>${titulo}</h3>`;
                section.appendChild(header);

                const content = document.createElement('div');
                content.className = 'p-6';

                if (Array.isArray(data)) {
                    if (data.length && data[0].hasOwnProperty('histogram_base64') || data[0].hasOwnProperty('boxplot_base64')) {
                        data.forEach((item, index) => {
                            const img = document.createElement('img');
                            img.src = item.histogram_base64 || item.boxplot_base64;
                            img.className = 'max-w-full h-auto rounded-lg shadow-md mx-auto mb-4';
                            content.appendChild(img);
                        });
                    } else {
                        content.innerHTML = renderTable(data);
                    }
                } else if (typeof data === 'object') {
                    const entries = Object.entries(data).map(([k, v]) => ({ Campo: k, Valor: v }));
                    content.innerHTML = renderTable(entries);
                } else {
                    const simple = document.createElement('p');
                    simple.className = 'text-lg text-gray-700';
                    simple.textContent = data;
                    content.appendChild(simple);
                }

                section.appendChild(content);
                div.appendChild(section);
            }
        } catch (error) {
            div.innerHTML = `<div class="bg-red-50 border border-red-200 rounded-xl p-6 text-center">
                <div class="text-red-600 text-4xl mb-4">‚ö†Ô∏è</div>
                <h3 class="text-xl font-bold text-red-800 mb-2">Error al cargar el an√°lisis</h3>
                <p class="text-red-600">${error.message}</p>
            </div>`;
        } finally {
            loadingState.classList.add('hidden');
            cargarBtn.disabled = false;
            btnText.classList.remove('hidden');
            btnLoader.classList.add('hidden');
        }
    }

    document.getElementById('datasetId').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') cargarAnalisis();
    });

    document.getElementById('uploadForm').addEventListener('submit', async function (e) {
    e.preventDefault();
        const form = e.target;
        const formData = new FormData(form);
        const message = document.getElementById('uploadMessage');

        message.textContent = 'Subiendo...';
        message.className = 'text-gray-600';

        try {
        const res = await fetch('/api/upload/', {
                method: 'POST',
                body: formData
            });

            if (!res.ok) throw new Error('Error al subir el archivo');

            const result = await res.json();
            message.textContent = '‚úÖ Archivo subido correctamente';
            message.className = 'text-green-600';
        } catch (err) {
            message.textContent = '‚ùå ' + err.message;
            message.className = 'text-red-600';
        }
    });
</script>
</body>
</html>
